<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIOGPT - Coming Soon</title>
    <meta name="description" content="RADIOGPT - The Future of AI Radio Broadcasting is coming soon.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #8B5CF6;
            --primary-pink: #EC4899;
            --primary-cyan: #06B6D4;
            --accent-lime: #84CC16;
            --accent-orange: #F97316;
            --dark-bg: #0F0F23;
            --darker-bg: #0A0A18;
            --gradient-radio: linear-gradient(45deg, #8B5CF6, #EC4899, #06B6D4, #84CC16);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: var(--dark-bg);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: var(--dark-bg);
        }

        .background-waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8B5CF6, #EC4899, #06B6D4, #84CC16, #F97316);
            background-size: 400% 400%;
            animation: gradientWave 8s ease infinite;
            opacity: 0.1;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
        }

        @keyframes gradientWave {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 5%;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            text-decoration: none;
            background: var(--gradient-radio);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo i {
            color: var(--primary-purple);
            font-size: 1.8rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Coming Soon Section */
        .coming-soon {
            text-align: center;
            padding: 0 5%;
            animation: fadeInUp 1s ease-out;
        }

        .coming-soon-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .coming-soon h1 {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: var(--gradient-radio);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            line-height: 1.1;
            letter-spacing: -2px;
        }

        .coming-soon p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Audio Visualizer */
        .audio-visualizer {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: end;
            height: 80px;
            margin: 4rem 0;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, var(--primary-purple), var(--primary-pink));
            border-radius: 4px;
            animation: visualizer 1.5s ease-in-out infinite;
        }

        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }
        .bar:nth-child(7) { animation-delay: 0.6s; }
        .bar:nth-child(8) { animation-delay: 0.7s; }
        .bar:nth-child(9) { animation-delay: 0.8s; }
        .bar:nth-child(10) { animation-delay: 0.9s; }

        @keyframes visualizer {
            0%, 100% { height: 20px; }
            50% { height: 70px; }
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 4rem;
        }

        .social-links a {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-purple), var(--primary-pink));
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon h1 {
                font-size: 3.5rem;
            }
            
            .coming-soon p {
                font-size: 1.2rem;
            }
            
            .audio-visualizer {
                height: 60px;
            }
            
            .bar {
                width: 6px;
            }
        }

        @media (max-width: 480px) {
            .coming-soon h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .logo i {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-waves"></div>
        <div class="background-overlay"></div>
    </div>

    <nav>
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-broadcast-tower"></i>
                RADIOGPT
            </a>
        </div>
    </nav>

    <div class="coming-soon">
        <div class="coming-soon-content">
            <h1>COMING SOON</h1>
            <p>The future of AI-powered radio broadcasting is on its way. Get ready for an unprecedented audio experience.</p>
            
            <div class="audio-visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            
            <div class="social-links">
                <a href="#" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
                <a href="#" aria-label="Apple"><i class="fab fa-apple"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Add floating musical notes
        function createFloatingNote() {
            const notes = ['♪', '♫', '♬', '♩'];
            const note = document.createElement('div');
            note.className = 'floating-element';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + 'vw';
            note.style.top = Math.random() * 100 + 'vh';
            note.style.animationDelay = Math.random() * 5 + 's';
            note.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            document.body.appendChild(note);

            setTimeout(() => {
                note.remove();
            }, 15000);
        }

        // Create floating notes periodically
        setInterval(createFloatingNote, 3000);

        // Add glitch effect to logo
        const logo = document.querySelector('.logo');
        setInterval(() => {
            if (Math.random() < 0.1) {
                logo.style.textShadow = '2px 0 #ff00ff, -2px 0 #00ffff';
                setTimeout(() => {
                    logo.style.textShadow = 'none';
                }, 100);
            }
        }, 2000);

        // Add particle system
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = `linear-gradient(45deg, ${getRandomColor()}, ${getRandomColor()})`;
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            particle.style.zIndex = '-1';
            particle.style.animation = 'particleFloat 8s linear forwards';
            particle.style.pointerEvents = 'none';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        function getRandomColor() {
            const colors = ['#8B5CF6', '#EC4899', '#06B6D4', '#84CC16', '#F97316'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Add particle float animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFloat {
                0% {
                    transform: translateY(0px) scale(0);
                    opacity: 1;
                }
                50% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    transform: translateY(-100vh) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Create particles periodically
        setInterval(createParticle, 500);

        // Dynamic visualizer bars
        function updateVisualizer() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                const height = Math.random() * 50 + 20;
                bar.style.height = height + 'px';
            });
        }

        setInterval(updateVisualizer, 150);
    </script>
</body>
</html>
